<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Survey</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.js"></script>
		<link rel="stylesheet" href="../assets/css/styles.css" />
	</head>
	<body>
		<header class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-3">Finder</h1>
				<p class="lead">Take the survey to find your next Friend™ and Foe™!</p>
			</div>
		</header>
		<main>
			<form>
				<div id="questionaire"></div>
				<button
					type="button"
					class="btn btn-primary"
					data-toggle="modal"
					data-target="#friendModal"
					id="submit"
				>
					Submit
				</button>

				<div
					class="modal fade"
					id="friendModal"
					tabindex="-1"
					role="dialog"
					aria-labelledby="friendModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-body">

							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-dismiss="modal"
								>
									Close
							</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</main>
		<footer
			class="footer"
			style="position:fixed; left:0; bottom:0; width:100%; text-align:center; background-color:grey"
		>
			<a href="/api/friends">API Friends Link</a>
		</footer>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>

		<script src="./assets/js/survey.js"></script>
	</body>
</html>
